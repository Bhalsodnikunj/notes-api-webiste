<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Notes App</title><style>body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:20px}.container{max-width:700px;margin:auto;background:#fff;padding:20px;border-radius:10px}form{display:flex;flex-direction:column}input,textarea{margin:10px 0;padding:10px;font-size:1rem}button{background:#007bff;color:#fff;border:none;padding:10px;cursor:pointer;font-size:1rem;border-radius:5px}button:hover{background:#0056b3}.note{background:#eee;padding:10px;margin-top:10px;border-radius:5px}.note button{margin-left:10px;background:#dc3545}</style><script defer="defer" src="/notes-api-webiste/static/js/main.e65ffac2.js"></script></head><body><h1>Notes App</h1><form id="noteForm"><input id="title" placeholder="Title" required/> <textarea id="content" placeholder="Content" required></textarea> <button type="submit">Add Note</button></form><div id="notesList"></div><script>const API_URL="http://localhost:3000/api/notes",noteForm=document.getElementById("noteForm"),notesContainer=document.getElementById("notesContainer");async function fetchNotes(){const t=await fetch(API_URL);renderNotes(await t.json())}function renderNotes(t){notesContainer.innerHTML="",t.forEach((t=>{const e=document.createElement("div");e.className="note",e.innerHTML=`\n      <strong>${t.title}</strong><br>\n      <p>${t.content}</p>\n      <button onclick="deleteNote(${t.id})">Delete</button>\n    `,notesContainer.appendChild(e)}))}async function deleteNote(t){await fetch(`${API_URL}/${t}`,{method:"DELETE"}),fetchNotes()}noteForm.addEventListener("submit",(async t=>{t.preventDefault();const e=document.getElementById("title").value,n=document.getElementById("content").value;await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({title:e,content:n})}),noteForm.reset(),fetchNotes()})),fetchNotes()</script></body></html>
